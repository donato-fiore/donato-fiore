<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainfrick</title>
</head>
<body background="#0e1525">
	<textarea class="ta1" id="bad" rows="4" cols="50"></textarea>
	<p></p>
	<button onclick="buttonPress()">Compile</button>
	<p></p>
	<textarea class="ta2"id="output" rows="4" cols="50" readonly></textarea>
	
</body>
</html>


<script>
const MEMORY_SIZE = 30000;
const memory = new Array(MEMORY_SIZE).fill(0);

let ipointer = 0;
let mpointer = 0;
let astack = [];
let program = "";
let input = "";
let output = "";

function buttonPress() {
	resetState();
	program = document.getElementById("bad").value;
	interpret();
	document.getElementById("output").innerHTML = output;
}


function resetState() {
	// clear memory
	// reset pointers to 0
	memory.fill(0);
	ipointer = 0;
	mpointer = 0;
	output = "";
	input = "";
	program = "";
	astack = [];
}

function sendOutput(val) {
	output += String.fromCharCode(val);
}

function getInput() {
	let val = 0;

	if(input) {
		val = input.charCodeAt(0);
		input = input.substring(1);
	}
	return val;
}

function interpret() {
	let end = false;

	while(!end) {
		switch (program[ipointer]) {
			case '>':
				if(mpointer == memory.length - 1) {
					memory.push(0,0,0,0,0);
				}
				mpointer++;
                break;
            case '<':
				if (mpointer > 0) {
						mpointer--;
				}
                break;
            case '+':
				memory[mpointer]++;
                break;
            case '-':
				memory[mpointer]--;
                break;
            case '.':
				sendOutput(memory[mpointer]);
                break;
            case ',':
				memory[mpointer] = getInput();
                break;
            case '[':
				if(memory[mpointer]) {
					astack.push(ipointer);
				} else {
					let count = 0;
					while(true) {
						ipointer++;
						if(!program[ipointer]) break;
						if(program[ipointer] === "[") {
							count++;
						} else if (program[ipointer] === "]") {
							if(count) {
								count--;
							} else {
								break;
							}
						}
					}
				}
                break;
            case ']':
				ipointer = astack.pop() - 1;
                break;
			case undefined:
				end = true;
				break;
			default:
				break;
		}
		ipointer++;
	}
	console.log(output);
	return output;
}


</script>
